name: Zip and Release

on:
  push:
    paths:
      - 'killports@subashghimire.info.np/**'
    branches:
      - main

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract version from metadata.json
      id: extract_version
      run: |
        VERSION=$(jq -r '.version' killports@subashghimire.info.np/metadata.json)
        echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Zip the killports@subashghimire.info.np directory contents
      run: |
        cd killports@subashghimire.info.np
        zip -r ../killports@subashghimire.info.np.zip .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.RELEASE_VERSION }}
        body: "This release was automatically generated, based on the version in metadata.json."
        files: killports@subashghimire.info.np.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}